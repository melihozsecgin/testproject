<section>
  <div class="container">
    <div class="row mt-5">
      <div class="col-12">
        <div class="text-center">
          <h4>
            <div>Github Test Project</div>
          </h4>
          <div class="counter"> <span class="font-weight-bold"></span> seconds left</div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12 text-center">
        <input type="text" name="seconds" class="counterValue" value="" placeholder="enter value">
        <button type="button" name="button" class="btn btn-primary btn-hr" onclick="gitHubLogo()">Set counter</button>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-6">
        <div class="input-group mb-3 rad25">
          <input type="text" class="form-control" style="border-bottom-left-radius: 1rem;border-top-left-radius:1rem;"  placeholder="Islem girin" aria-label="Recipient's username" aria-describedby="calculateBtn" id="islemler">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" style="border-bottom-right-radius: 1rem;border-top-right-radius:1rem;" type="button" id="calculateBtn">Hesapla</button>
          </div>
        </div>
      </div>
    </div>
  </div>
