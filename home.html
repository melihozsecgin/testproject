    <script type="text/javascript">
         $(function(){

             var saniye = 5400;
             var sayacYeri = $("div.sayac span");

             $.sayimiBaslat = function(){
                 if(saniye > 1){
                     saniye--;
                     sayacYeri.text(saniye);
                     console.log(saniye);
                 }
             }
             sayacYeri.text(saniye);
             setInterval("$.sayimiBaslat()", 1000);

         });

     </script>
      <div class="sayac text-center"><span></span> saniye sonra metin gelecektir.</div>
