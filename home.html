<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>home page</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <style media="screen">
        details {
            border: 1px solid #aaa;
            border-radius: 1rem;
            padding: .5em .5em 0;
        }

        summary {
            font-weight: bold;
            margin: -.5em -.5em 0;
            padding: .5em;
        }

        details[open] {
            padding: .5em;
        }

        details[open] summary {
            border-bottom: 1px solid #aaa;
            margin-bottom: .5em;
        }

      </style>
  </head>
  <body>

    <div class="text-center">
      <h4>
        <span>Home Page</span>
        <div class="d-block" id="counter">0</div>
        <div class="d-block" id="counter2">0</div>
      </h4>
      <details>
          <summary>Details</summary>
          Something small enough to escape casual notice.
      </details>
      <button type="button" name="button" id="btn">Arttir</button>lgke
    </div>

    <script src="carpma.js" charset="utf-8"></script>
    <script src="toplama.js" charset="utf-8"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var mode = 0;
        $("#btn").click(function() {
          if(mode == 0) {
            mode = 1;
            $('body').css('color', 'white').show().fadeIn(200);
            $('body').css('background-color', '#111').hide().fadeIn(900);
          }
          else {
            mode = 0;
            $('body').css('color', 'black').show().fadeIn(200);
            $('body').css('background-color', '#fff').hide().fadeIn(900);
          }
        })
      });
    </script>
  </body>
</html>
